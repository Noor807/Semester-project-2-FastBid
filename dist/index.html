<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastBid Auctions</title>
    <link rel="icon" sizes="32x32" href="./assets/favicon-Dug4UwRL.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="./assets/app-CsyrF5jv.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/app-C4D1r-aN.css">
  </head>
  <body class="bg-white min-h-screen grid grid-rows-[auto_1fr_auto]">
    <header class="font-custom">
      <div
        class="navbar bg-dark-blue p-4 flex justify-between w-full fixed top-0 z-10 items-center"
      >
        <a href="/" class="text-white">
          <img
            class="logo h-12 max-w-full sm:h-16 md:h-20 lg:h-26 xl:h-28"
            src="./assets/logo-Dqj3LBPO.png"
            alt="noroff logo"
          />
        </a>

        <div class="lg:hidden flex items-center">
          <button aria-label="toggle-button" id="hamburger-btn" class="text-white">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>

        <ul
          id="navbar-links"
          class="lg:flex lg:flex-row absolute lg:static w-full place-items-center pb-3 lg:space-x-6  space-y-4 top-[100%] bg-dark-blue right-0 lg:space-y-0 lg:justify-end lg:ml-auto flex flex-col justify-center"
        >
          <li id="profile-link" class="hidden">
            <a href="/profile/" class="text-white font-semibold hover:underline"
              >My Profile</a
            >
          </li>
          <li id="create-post-link" class="hidden">
            <a
              href="/post/create/"
              class="text-white font-semibold hover:underline"
              >Create Post</a
            >
          </li>
          <li>
            <button
              id="admin-btn"
              type="button"
              class="bg-yellow-700 text-white py-1 px-4 font-semibold rounded-md hover:bg-orange-500 transition"
            >
              Logout
            </button>
          </li>
        </ul>
      </div>
    </header>

    <main class="h-auto bg-white relative mt-40 px-4">
      <div
        class="mb-8 gap-5 flex flex-col sm:flex-col md:flex-row lg:flex-row justify-between items-center"
      >
        <div class="flex space-x-4">
          <select
            id="categories"
            class="border-2 border-light-blue px-4 py-2 rounded-md"
          >
            <option value="">All Category</option>
            <option value="art">Art</option>
            <option value="fashion">Fashion</option>
            <option value="interior">Interior</option>
            <option value="games">Games</option>
            <option value="books">Books</option>
            <option value="vintage">Vintage</option>
            <option value="watches">Watches</option>
            <option value="sports">Sports</option>
            <option value="cars">Car</option>
            <option value="toys">Toys</option>
          </select>
        </div>

        <div>
          <label for="search-input" aria-label="search for listing">
            <input
            type="text"
            class="px-4 py-2 border-2 border-light-blue rounded-md"
            
            placeholder="Search listings..."
            id="search-input"
          />
          </label>
          
        </div>
      </div>

      <section class="blog-section py-8 px-4 sm:px-6 md:px-8 lg:px-16">
        <h1
          class="create-heading font-custom text-base sm:text-base md:text-lg lg:text-xl font-bold text-gray-800 mb-12 text-center"
        >
          Exclusive Online Bid for Unbeatable Deals!
        </h1>

        <div
          id="auctionContainer"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <div
            class="w-full min-h-[361px] flex justify-center items-center gap-2 border-2 border-black-600 rounded-lg shadow-md animate-pulse"
          >
            <div class="w-5 bg-[#d991c2] animate-pulse h-5 rounded-full"></div>
            <div class="w-5 animate-pulse h-5 bg-[#9869b8] rounded-full"></div>
            <div class="w-5 h-5 animate-pulse bg-[#6756cc] rounded-full"></div>
          </div>
          <div
            class="w-full min-h-[361px] flex justify-center items-center gap-2 border-2 border-black-600 rounded-lg shadow-md animate-pulse"
          >
            <div class="w-5 bg-[#d991c2] animate-pulse h-5 rounded-full"></div>
            <div class="w-5 animate-pulse h-5 bg-[#9869b8] rounded-full"></div>
            <div class="w-5 h-5 animate-pulse bg-[#6756cc] rounded-full"></div>
          </div>
          <div
            class="w-full min-h-[361px] flex justify-center items-center gap-2 border-2 border-black-600 rounded-lg shadow-md animate-pulse"
          >
            <div class="w-5 bg-[#d991c2] animate-pulse h-5 rounded-full"></div>
            <div class="w-5 animate-pulse h-5 bg-[#9869b8] rounded-full"></div>
            <div class="w-5 h-5 animate-pulse bg-[#6756cc] rounded-full"></div>
          </div>
          <div
            class="w-full min-h-[361px] flex justify-center items-center gap-2 border-2 border-black-600 rounded-lg shadow-md animate-pulse"
          >
            <div class="w-5 bg-[#d991c2] animate-pulse h-5 rounded-full"></div>
            <div class="w-5 animate-pulse h-5 bg-[#9869b8] rounded-full"></div>
            <div class="w-5 h-5 animate-pulse bg-[#6756cc] rounded-full"></div>
          </div>
          <div
            class="w-full min-h-[361px] flex justify-center items-center gap-2 border-2 border-black-600 rounded-lg shadow-md animate-pulse"
          >
            <div class="w-5 bg-[#d991c2] animate-pulse h-5 rounded-full"></div>
            <div class="w-5 animate-pulse h-5 bg-[#9869b8] rounded-full"></div>
            <div class="w-5 h-5 animate-pulse bg-[#6756cc] rounded-full"></div>
          </div>
          <div
            class="w-full min-h-[361px] flex justify-center items-center gap-2 border-2 border-black-600 rounded-lg shadow-md animate-pulse"
          >
            <div class="w-5 bg-[#d991c2] animate-pulse h-5 rounded-full"></div>
            <div class="w-5 animate-pulse h-5 bg-[#9869b8] rounded-full"></div>
            <div class="w-5 h-5 animate-pulse bg-[#6756cc] rounded-full"></div>
          </div>
        </div>

        <div
          id="paginationContainer"
          class="pagination-controls flex justify-center mt-8"
        >
          <div class="carousel-btn flex items-center space-x-4">
            <button
              id="left"
              class="bg-gray-200 border-2 border-orange-500 text-black font-semibold py-2 px-5 rounded-md hover:bg-yellow-200 focus:border-orange-400 transition duration-200"
            >
              Prev
            </button>
            <button
              id="right"
              class="bg-blue-gray border-2 border-orange-500 focus:border-orange-400 text-white font-semibold py-2 px-5 rounded-md hover:bg-yellow-500 transition duration-200"
            >
              Next
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-dark-blue text-bright-blue font-custom gap-5 py-8">
      <div
        class="container mx-auto px-6 md:px-12 flex flex-col md:flex-row justify-between items-center"
      >
        <div
          class="flex flex-col md:flex-col mb-6 md:mb-0 space-y-2 md:space-y-0 md:space-x-8 text-center md:text-left"
        >
          <a class="underline text-bright-blue" href="">Privacy Policy</a>
          <a class="underline text-bright-blue" href="">About Us</a>
        </div>

        <div class="text-center md:text-left">
          <p class="underline">Contact Us</p>
          <p>+123456789</p>
          <p>info@fastbid.com</p>
        </div>
      </div>

      <div class="border-t border-white my-4"></div>

      <div class="mt-10 flex gap-10 left-0 bottom-0 ml-5 mb-2">
        <a href="/" class="text-white">
          <img
            class="logo h-12 max-w-full sm:h-16 md:h-20 lg:h-26 xl:h-28"
            src="./assets/logo-Dqj3LBPO.png"
            alt="noroff logo"
          />
        </a>
      </div>

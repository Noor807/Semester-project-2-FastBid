<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title> FastBid Login user</title>
    <script type="module" crossorigin src="../../assets/app-CsyrF5jv.js"></script>
    <link rel="stylesheet" crossorigin href="../../assets/app-C4D1r-aN.css">
  </head>

  <body class="font-Montserrat">
    <main
      class="bgwhite flex justify-center items-center min-h-screen px-4 py-6"
    >
      <div
        class="bg-light-blue p-8 rounded-lg shadow-lg w-full max-w-md sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl"
      >
        <h1 class="text-sm font-bold text-black mb-6 text-center">
          Login here
        </h1>

        <div class="form-container">
          <form id="login-form" name="login" class="space-y-6">
            <div>
              <label for="email-input" class="block font-semibold text-white">
                Email
              </label>
              <input
                id="email-input"
                type="email"
                name="email"
                required
                placeholder="@stud.noroff.no"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>

            <div>
              <label
                for="password-input"
                class="block font-semibold text-white"
              >
                Password
              </label>
              <input
                id="password-input"
                name="password"
                type="password"
                required
                minlength="8"
                placeholder="Enter your password"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>

            <button
              id="login-btn"
              type="submit"
              class="w-full bg-blue-gray border-2 border-white font-bold text-white py-2 rounded-md hover:bg-blue-700 transition duration-200"
            >
              Login
            </button>

            <p class="text-center text-white">
              Don't have an account?
              <a
                class="text-blue-700 hover:underline font-bold"
                href="/auth/register/"
                >Register here</a
              >
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastBid update list</title>
    <link rel="icon" sizes="32x32" href="../../assets/favicon-Dug4UwRL.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="../../assets/app-CD3b3nM0.js"></script>
    <link rel="stylesheet" crossorigin href="../../assets/app-T5ARioUs.css">
  </head>
  <body class="font-custom min-h-screen grid grid-rows-[auto_1fr_auto]">
    <header>
      <div
        class="navbar bg-dark-blue p-4 flex justify-between w-full fixed top-0 z-10 items-center"
      >
        <a href="/" class="text-white">
          <img
            class="logo h-12 max-w-full sm:h-16 md:h-20 lg:h-26 xl:h-28"
            src="../../assets/logo-Dqj3LBPO.png"
            alt="noroff logo"
          />
        </a>

        <div class="lg:hidden flex items-center">
          <button aria-label="toggle-button" id="hamburger-btn" class="text-white">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>

        <ul
          id="navbar-links"
          class="lg:flex lg:flex-row absolute lg:static w-full place-items-center pb-3 lg:space-x-6  space-y-4 top-[100%] bg-dark-blue right-0 lg:space-y-0 lg:justify-end lg:ml-auto flex flex-col justify-center"
        >
          <li>
            <a href="/profile/" class="text-white font-semibold hover:underline"
              >My Profile</a
            >
          </li>
          <li>
            <a
              href="/post/create/"
              class="text-white font-semibold hover:underline"
              >Create Post</a
            >
          </li>
          <li>
            <button
              id="logout-Btn"
              type="button"
              class="bg-yellow-700 text-white py-1 px-4 font-semibold rounded-md hover:bg-orange-500 transition"
            >
              Logout
            </button>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <h1 class="text-sm font-bold mt-52 text-center text-black">
        Update List
      </h1>

      <div class="max-w-4xl mx-auto mt-20 rounded-md mb-40 p-6 bg-light-blue">
        <form name="editForm" id="edit-auction-form" class="space-y-4">
          <div>
            <label for="title" class="block font-semibold text-black"
              >Title:</label
            >
            <input
              type="text"
              id="title"
              name="title"
              class="mt-1 p-2 w-full border border-gray-300 rounded-lg"
              required
            />
          </div>

          <div>
            <label for="description" class="block font-semibold text-black"
              >Description:</label
            >
            <textarea
              id="description"
              name="description"
              rows="4"
              class="mt-1 p-2 w-full border border-gray-300 rounded-lg"
              required
            ></textarea>
          </div>

          <div>
            <label for="tags" class="block font-semibold text-black"
              >Tags (comma-separated):</label
            >
            <input
              type="text"
              id="tags"
              name="tags"
              placeholder="e.g. tag1, tag2"
              class="mt-1 p-2 w-full border border-gray-300 rounded-lg"
            />
          </div>

          <div>
            <label for="media-url" class="block font-semibold text-black"
              >Media URL:</label
            >
            <input
              type="url"
              id="media-url"
              name="mediaUrl"
              placeholder="https://url.com/image.jpg"
              class="mt-1 p-2 w-full border border-gray-300 rounded-lg"
            />
          </div>

          <div>
            <label for="media-alt" class="block font-semibold text-black"
              >Media Alt Text:</label
            >
            <input
              type="text"
              id="media-alt"
              name="mediaAlt"
              class="mt-1 p-2 w-full border border-gray-300 rounded-lg"
            />
          </div>

          <div class="text-center">
            <button
              type="submit"
              class="w-full bg-blue-gray border-2 border-white font-bold text-white py-2 rounded-md hover:bg-blue-700 transition duration-200"
            >
              update List
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer class="bg-dark-blue text-bright-blue gap-5 py-8">
      <div
        class="container mx-auto px-6 md:px-12 flex flex-col md:flex-row justify-between items-center"
      >
        <div
          class="flex flex-col md:flex-col mb-6 md:mb-0 space-y-2 md:space-y-0 md:space-x-8 text-center md:text-left"
        >
          <a class="underline text-bright-blue" href="">Privacy Policy</a>
          <a class="underline text-bright-blue" href="">About Us</a>
        </div>

        <div class="text-center md:text-left">
          <p class="underline">Contact Us</p>
          <p>+123456789</p>
          <p>info@fastbid.com</p>
        </div>
      </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Login user</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body class="bg-gray-50 font-sans text-gray-900">
    <main
      class="bg-blue-950 flex justify-center items-center min-h-screen px-4 py-6"
    >
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1
          class="text-xl-sm md:text-2xl lg:text-3xl font-bold text-black mb-6 text-center"
        >
          Login here
        </h1>

        <div class="form-container">
          <form id="login-form" name="login" class="space-y-6">
            <div>
              <label
                for="email-input"
                class="block text-sm font-medium text-gray-700"
                >Email</label
              >
              <input
                id="email-input"
                type="email"
                name="email"
                required
                placeholder="@stud.noroff.no"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>

            <div>
              <label
                for="password-input"
                class="block text-sm font-medium text-gray-700"
                >Password</label
              >
              <input
                id="password-input"
                name="password"
                type="password"
                required
                minlength="8"
                placeholder="Enter your password"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>

            <button
              id="login-btn"
              type="submit"
              class="w-full bg-orange-500 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200"
            >
              Login
            </button>

            <p class="text-center text-sm text-gray-600">
              Don't have an account?
              <a
                class="text-blue-700 hover:underline text-bold"
                href="/auth/register/"
                >Register here</a
              >
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>

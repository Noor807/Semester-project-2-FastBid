<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastBid single list</title>
    <link rel="icon" sizes="32x32" href="/public/imgs/favicon.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/src/app.mjs"></script>
  </head>
  <body class="font-custom min-h-screen grid grid-rows-[auto_1fr_auto]">
    <header>
      <div
        class="navbar bg-dark-blue p-4 flex justify-between w-full fixed top-0 z-10 items-center"
      >
        <a href="/" class="text-white">
          <img
            class="logo h-12 max-w-full sm:h-16 md:h-20 lg:h-26 xl:h-28"
            src="/public/imgs/logo.png"
            alt="noroff logo"
          />
        </a>

        <div class="lg:hidden flex items-center">
          <button aria-label="toggle-button" id="hamburger-btn" class="text-white">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>

        <ul
          id="navbar-links"
          class=" hidden lg:flex lg:flex-row absolute lg:static w-full place-items-center pb-3 lg:space-x-6  space-y-4 top-[100%] bg-dark-blue right-0 lg:space-y-0 lg:justify-end lg:ml-auto flex-col justify-center"        >
          <li id="profile-link" class="hidden">
            <a href="/profile/" class="text-white font-semibold hover:underline"
              >My Profile</a
            >
          </li>
          <li id="create-post-link" class="hidden">
            <a
              href="/post/create/"
              class="text-white font-semibold hover:underline"
              >Create Post</a
            >
          </li>
          <li>
            <button
              id="admin-btn"
              type="button"
              class="bg-yellow-700 text-white py-1 px-4 font-semibold rounded-md hover:bg-orange-500 transition"
            >
              Logout
            </button>
          </li>
        </ul>
      </div>
    </header>

    <main class="blog-brief px-4 py-6 mt-20 md:mt-40">
      <h1
      class="create-heading font-custom text-base sm:text-base md:text-lg lg:text-xl font-bold text-gray-800 mb-12 text-center"
      >
        Single Auction post
      </h1>

      <div id="AuctionDetailContainer">
        <div
          class="w-full min-h-[361px] flex justify-center items-center gap-2 border-2 border-black-600 rounded-lg shadow-md animate-pulse"
        >
          <div class="w-5 bg-[#d991c2] animate-pulse h-5 rounded-full"></div>
          <div class="w-5 animate-pulse h-5 bg-[#9869b8] rounded-full"></div>
          <div class="w-5 h-5 animate-pulse bg-[#6756cc] rounded-full"></div>
        </div>
      </div>

      <div
        id="adminAction"
        class="hidden flex-col sm:flex-row justify-center gap-4 mt-6"
      >
        <button
          class="edit-btn border-2 border-solid border-orange-500 font-semibold bg-blue-gray text-white py-2 px-6 rounded-md hover:bg-orange-400 transition duration-200"
        >
          Edit post
        </button>
        <button
          class="del-btn bg-blue-gray border-2 border-solid border-orange-500 text-white py-2 px-4 rounded-md font-semibold hover:bg-orange-300 transition duration-200"
        >
          Delete post
        </button>
      </div>

      <div class="w-full max-w-xxl mt-28 mx-auto px-2 bg-slate-400">
        <hr class="border-t border-blue-gray mb-4" />

        <form id="placeBid" method="POST" class="space-y-4">
          <div>
            <label
              for="bid-amount"
              class="block text-sm font-semibold text-black"
              >Place your bid</label
            >
            <input
              type="number"
              id="bid-amount"
              name="bid-amount"
              placeholder="Enter bid amount"
              class="mt-2 w-full px-4 py-2 border-2 border-solid border-orange-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <div
            class="flex flex-col sm:flex-row justify-between items-center sm:space-x-4 mt-4"
          >
            <button
              type="submit"
              class="w-full sm:w-auto px-6 py-2 border-2 border-white bg-blue-gray text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
              Place Bid
            </button>

            <p class="font-semibold text-xs mt-4 sm:mt-0">
              Current bid:
              <span class="font-semibold text-xs text-black" id="highestBid"
                >$50.00</span
              >
            </p>
          </div>
        </form>

        <hr class="border-t border-blue-gray mt-4" />
      </div>
    </main>
    <footer class="bg-dark-blue text-bright-blue gap-5 py-8">
      <div
        class="container mx-auto px-6 md:px-12 flex flex-col md:flex-row justify-between items-center"
      >
        <div
          class="flex flex-col md:flex-col mb-6 md:mb-0 space-y-2 md:space-y-0 md:space-x-8 text-center md:text-left"
        >
          <a class="underline text-bright-blue" href="../privacy/index.html">Privacy Policy</a>
          <a class="underline text-bright-blue" href="">About Us</a>
        </div>

        <div class="text-center md:text-left">
          <p class="underline">Contact Us</p>
          <p>+123456789</p>
          <p>info@fastbid.com</p>
        </div>
      </div>

      <div class="border-t border-white my-4"></div>

      <div class="flex justify-center my-4">
        <img
          class="max-w-[200px] md:max-w-[300px]"
          src="/public/imgs/socials.png"
          alt="Group Image"
        />
      </div>

      <div class="mt-10 flex gap-10 left-0 bottom-0 ml-5 mb-2">
        <a href="/" class="text-white">
          <img
            class="logo h-12 max-w-full sm:h-16 md:h-20 lg:h-26 xl:h-28"
            src="/public/imgs/logo.png"
            alt="noroff logo"
          />
        </a>
      </div>

      <p class="text-center text-white mt-4">
        Copyright Â© 1995-2025 FastBid. All Rights Reserved
      </p>
    </footer>
  </body>
</html>
